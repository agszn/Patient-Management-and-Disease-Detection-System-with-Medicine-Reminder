<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Consumption</title>
    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>Medicine Consumption</h1>
    <!-- Create a canvas element for the chart -->
    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function generateRandomData() {
                return Math.floor(Math.random() * 5) + 1;
            }

            var data = {
                labels: ['Week1', 'Week2', 'Week3', 'Week4', 'Week5'],
                datasets: [{
                    label: 'Average value of number of medicines consumed ',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)', // Background color
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    data: Array.from({ length: 5 }, generateRandomData) // Generate random data for 5 weeks
                }]
            };

            // Configuration options
            var options = {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'black' // Text color for legend
                        }
                    },
                    title: {
                        display: true,
                        text: 'Medicine Consumption',
                        color: 'black' // Text color for title
                    },
                    tooltip: {
                        bodyColor: 'white' // Text color for tooltip
                    }
                }
            };

            // Get the canvas element
            var ctx = document.getElementById('myChart').getContext('2d');

            // Create the chart
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: options
            });
        });
    </script>
</body>
</html>
